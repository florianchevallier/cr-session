services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    container_name: cr-session
    environment:
      - NODE_ENV=production
      - PORT=3001
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    ports:
      - "3001:3001"
    volumes:
      - cr_session_data:/app/backend/data
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://127.0.0.1:3001/api/health').then((r)=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped

volumes:
  cr_session_data:
